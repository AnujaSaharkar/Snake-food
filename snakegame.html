<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Food</title>
    <link rel="stylesheet" href="snakegame.css">
</head>
<body>
    <main>
        <div class="top">
            <div class="topelem">
                <h2>High Score:<h3 id="highscore">0</h3></h2>
            </div>
            <div class="topelem">
                <h2>Score:<h3 id="score">0</h3></h2>
            </div>
            <div class="topelem" >
                <h2>Time:<h3 id="time">00:00</h3></h2>
            </div>
        </div>
        <div class="board"></div>
        <div class="modal1">
            <div class="startgame">
                <h3 id="level">Which Level you wanna Try??</h3>
                <button class="btn-diff btn" data-speed="300">Easy</button>
                <button class="btn-diff btn" data-speed="150">Medium</button>
                <button class="btn-diff btn" data-speed="80">Hard</button>
                <h3>Welcome to the Snake World!!!!</h3>
                <button class="btn-start btn">Start Game</button>
            </div>
            <div class="restartgame">
                <h3>Game over!! challenge again?????</h3>
                <button class="btn-restart btn">Restart Game</button>
            </div>
            
        </div>
        
    </main>
    


    <script src="snakegame.js"></script>
</body>
</html>
