<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Food</title>
    <link rel="stylesheet" href="snakegame.css">
</head>
<body>
    <main>
        <div class="top">
            <div class="topelem" id="highscore">
                <h2>High Score:<span id="hs">0</span></h2>
            </div>
            <div class="topelem">
                <h2>Score:<h3 id="score">0</h3></h2>
            </div>
            <div class="topelem" id="time">
                <h2>Time: 00:00</h2>
            </div>
        </div>
        <div class="board"></div>
        <div class="modal1">
            <div class="startgame">
                <h3>Welcome to the Snake World!!!!</h3>
                <button class="btn-start btn">Start Game</button>
            </div>
            <div class="restartgame">
                <h3>Game over!! challenge again?????</h3>
                <button class="btn-restart btn">Restart Game</button>
            </div>
        </div>
        
    </main>
    


    <script src="snakegame.js"></script>
</body>
</html>
